<div class="container">
  <h2>Editar Tarefa</h2>
  <form (submit)="editTask()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title" placeholder="Digite o título da tarefa" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" placeholder="Digite a descrição da tarefa" required></textarea>
    </div>
    <button type="submit">Salvar</button>
  </form>
</div>
