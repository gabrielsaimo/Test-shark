<div class="container">
  <h2>Adicionar Nova Tarefa</h2>
  <form (submit)="addTask()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" placeholder="Digite o título da tarefa" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" [(ngModel)]="description" name="description" placeholder="Digite a descrição da tarefa" required></textarea>
    </div>
    <button type="submit">Adicionar Tarefa</button>
  </form>
</div>
